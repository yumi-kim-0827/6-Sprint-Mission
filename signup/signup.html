<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/ui.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-container__logo">
        <a href="../index.html">
          <img src="../public/assets/img/panda-logo.svg" alt="판다마켓"
        /></a>
      </div>

      <form action="" class="user-form">
        <label for="email" class="user-form__label">이메일</label>
        <div class="input user-form__input">
          <input
            type="email"
            id="email"
            class="input-primary user-form__input-field"
            placeholder="이메일을 입력해주세요"
          />
          <!-- <span class="input--caption-red">잘못된 이메일입니다.</span> -->
        </div>
        <label for="nickname" class="user-form__label">닉네임</label>
        <div class="input user-form__input">
          <input
            type="text"
            id="nickname"
            class="input-primary user-form__input-field"
            placeholder="닉네임을 입력해주세요"
          />
        </div>
        <label for="password" class="user-form__label">비밀번호</label>
        <div class="input user-form__input">
          <input
            type="password"
            id="password"
            class="input-primary user-form__input-field"
            placeholder="비밀번호를 입력해주세요"
          />
          <button type="button" class="toggle-password-btn">
            <i class="eye-off"></i>
          </button>
          <!-- <span class="input--caption-olive">8자 이상 입력해주세요.</span> -->
        </div>

        <label for="password" class="user-form__label">비밀번호 확인</label>
        <div class="input user-form__input">
          <input
            type="password"
            id="password"
            class="input-primary user-form__input-field"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <button type="button" class="toggle-password-btn">
            <i class="eye-off"></i>
          </button>
          <!-- <span class="input--caption-red">비밀번호가 일치하지 않습니다.</span> -->
        </div>
        <button class="btn user-form__btn">회원가입</button>
      </form>

      <div class="social-login">
        <span>간편 로그인 하기</span>
        <div class="social-login__btn-group">
          <a
            class="social-login__btn-group social-btn"
            href="https://www.google.com/"
          >
            <i
              ><img src="../public/assets/icon/google-round.svg" alt="구글"
            /></i>
          </a>
          <a
            class="social-login__btn-group social-btn"
            href="https://www.kakaocorp.com/page/"
          >
            <i
              ><img src="../public/assets/icon/kakao-round.svg" alt="카카오"
            /></i>
          </a>
        </div>
      </div>

      <div class="already-member">
        <p>이미 회원이신가요?</p>
        <a href="../signin/signin.html">로그인</a>
      </div>
    </div>
  </body>
</html>
